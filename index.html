<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style type="text/css">
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <div style="background: cornflowerblue; width: 100%; height: 100%">
      <p class="deviceId">deviceId:</p>
      <input
        type="button"
        onclick="getDeviceId()"
        class="deviceId button"
        value="getDeviceId"
      />
      <p class="deviceInfo">deviceInfo:</p>
      <input
        type="button"
        onclick="getDeviceInfo()"
        class="deviceInfo button"
        value="getDeviceInfo"
      />
      <p class="token">token:</p>
      <input
        type="button"
        onclick="getToken()"
        class="token button"
        value="getToken"
      />
    </div>
  </body>
  <script type="text/javascript">
    system.onmessage = function (data) {
      alert("message received: " + data);
      const cache = JSON.parse(data);
      switch (cache.type) {
        case "deviceId":
          document.querySelector(
            ".deviceId"
          ).innerText = `deviceId: ${cache.deviceId}`;
          break;
        case "deviceInfo":
          document.querySelector(
            ".deviceInfo"
          ).innerText = `deviceInfo: ${JSON.stringify(cache.deviceInfo)}`;
          break;
        case "token":
          document.querySelector(
            ".token"
          ).innerText = `token: ${cache.token}`;
          break;
      }
    };
    function getDeviceId() {
      window.system.postMessage(JSON.stringify({ handler: "getDeviceId" }));
    }
    function getDeviceInfo() {
      window.system.postMessage(JSON.stringify({ handler: "getDeviceInfo" }));
    }
    function getToken() {
      window.system.postMessage(JSON.stringify({ handler: "getToken" }));
    }
  </script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }
    p {
      width: 100%;
    }
    .button {
      width: 200px;
      margin-bottom: 10px;
    }
  </style>
</html>
