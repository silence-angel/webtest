<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style type="text/css">
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <div style="background:cornflowerblue; width: 100%; height: 100%;" >
      <p class="device">deviceId: </p>
      <input type="button" onclick="getDeviceId()" class="deviceId button" value="getDeviceId" />
    </div>
  </body>
  <script type="text/javascript">
    system.onmessage = function (data) {
      alert("message received: " + data)
      const cache = JSON.parse(data)
      switch (cache.type) {
        case 'deviceId':
          document.querySelector('.device').innerText = `deviceId: ${cache.deviceId}` 
          break
      }
    }
    function getDeviceId() {
      window.system.postMessage(JSON.stringify({handler: 'getDeviceId'}))
    }
  </script>
  <style>
    html, body{
      width: 100%; height: 100%;
    }
    .button{
      width: 200px;
      margin-bottom: 10px;
    }
  </style>
</html>
