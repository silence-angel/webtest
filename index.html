<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style type="text/css">
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <div style="background: cornflowerblue; width: 100%; height: 100%">
      <p class="deviceId">deviceId:</p>
      <input
        type="button"
        onclick="getDeviceId()"
        class="deviceId button"
        value="getDeviceId"
      />
      <p class="deviceInfo">deviceInfo:</p>
      <input
        type="button"
        onclick="getDeviceInfo()"
        class="deviceInfo button"
        value="getDeviceInfo"
      />
      <p class="token">token:</p>
      <input
        type="button"
        onclick="getToken()"
        class="token button"
        value="getToken"
      />
      <input
        type="button"
        onclick="toLogin()"
        class="login button"
        value="toLogin"
      />
      <p class="shortcutHasInstalled">shortcutHasInstalled:</p>
      <input
        type="button"
        onclick="getShortcutHasInstalled()"
        class="shortcutHasInstalled button"
        value="getShortcutHasInstalled"
      />
      <input
        type="button"
        onclick="toShortcutInstall()"
        class="shortcutInstall button"
        value="toShortcutInstall"
      />
      <p class="pkgHasInstalled">pkgHasInstalled:</p>
      <input
        type="button"
        onclick="getPkgHasInstalled()"
        class="pkgHasInstalled button"
        value="getPkgHasInstalled"
      />
      <p class="pkgInfo">pkgInfo:</p>
      <input
        type="button"
        onclick="getPkgInfo()"
        class="pkgInfo button"
        value="getPkgInfo"
      />
      <p class="testList">test-list:</p>
      <input
        type="button"
        onclick="getTestList()"
        class="testList button"
        value="getTestList"
      />
      <p class="routerPush">router-push:</p>
      <input
        type="button"
        onclick="routerPush()"
        class="routerPush button"
        value="getRouterPush"
      />
    </div>
  </body>
  <script type="text/javascript">
    const list = []
    system.onmessage = function (data) {
      // alert("message received: " + data);
      const cache = JSON.parse(data);
      switch (cache.type) {
        case "deviceId":
          document.querySelector(
            ".deviceId"
          ).innerText = `deviceId: ${cache.deviceId}`;
          break;
        case "deviceInfo":
          document.querySelector(
            ".deviceInfo"
          ).innerText = `deviceInfo: ${JSON.stringify(cache.deviceInfo)}`;
          break;
        case "token":
          document.querySelector(
            ".token"
          ).innerText = `token: ${cache.token}`;
          break;
        case "shortcutHasInstalled":
          document.querySelector(
            ".shortcutHasInstalled"
          ).innerText = `shortcutHasInstalled: ${cache.shortcutHasInstalled}`;
          break;
        case "pkgHasInstalled":
          document.querySelector(
            ".pkgHasInstalled"
          ).innerText = `pkgHasInstalled: ${JSON.stringify(cache.pkgHasInstalled)}`;
          break;
        case "pkgInfo":
          document.querySelector(
            ".pkgInfo"
          ).innerText = `pkgInfo: ${JSON.stringify(cache.pkgInfo)}`;
          break;
        case "testList":
          list.push(data.testItem)
          if(list.length === 1000) {
            document.querySelector(
              ".testList"
            ).innerText = `testList: all in`;
          }
          
          break;
      }
    };
    function getDeviceId() {
      window.system.postMessage(JSON.stringify({ handler: "getDeviceId" }));
    }
    function getDeviceInfo() {
      window.system.postMessage(JSON.stringify({ handler: "getDeviceInfo" }));
    }
    function getToken() {
      window.system.postMessage(JSON.stringify({ handler: "getToken" }));
    }
    function toLogin() {
      window.system.postMessage(JSON.stringify({ handler: "toLogin" }));
    }
    function toLogin() {
      window.system.postMessage(JSON.stringify({ handler: "toLogin" }));
    }
    function getShortcutHasInstalled() {
      window.system.postMessage(JSON.stringify({ handler: "getShortcutHasInstalled" }));
    }
    function toShortcutInstall() {
      window.system.postMessage(JSON.stringify({ handler: "toShortcutInstall" }));
    }
    function getPkgHasInstalled() {
      window.system.postMessage(JSON.stringify({ handler: "getPkgHasInstalled", packageName: 'com.nearme.quickapp.center' }));
    }
    function getPkgInfo() {
      window.system.postMessage(JSON.stringify({ handler: "getPkgInfo",
      data: {
        pkglist: ['com.nearme.quickapp.center']
      }
      }));
    }
    function getTestList() {
      window.system.postMessage(JSON.stringify({ handler: "getTestList" }));
    }
    function routerPush() {
      window.system.postMessage(JSON.stringify({ handler: "routerPush", 
      data: {
        uri: '/pages/Search',
        params: { searchTaskFromActivity: true, actId: 5508 }
      }
       }));
    }
  </script>
  <style>
    html,
    body {
      width: 100%;
    }
    p {
      width: 100%;
    }
    .button {
      width: 200px;
      margin-bottom: 10px;
    }
  </style>
</html>
